<div class="workspace">
  <h2>{{translateService.translate("workspace")}}</h2>
  <hr>
  <app-datatable
    (onRefresh)="onLoadAllData($event)"
    (onRegister)="onSelectedData($event)"
    [config]="datatable"
    labelAdd="Criar workspace"
    [enableActions]="false"
    [actionTemplate]="actionButtons"
  ></app-datatable>
</div>

<ng-template #actionButtons let-row>
  <p-button
    type="button"
    (click)="onReports(row)"
    pRipple
    styleClass="p-button-text"
    icon="pi pi-book">
  </p-button>
</ng-template>
