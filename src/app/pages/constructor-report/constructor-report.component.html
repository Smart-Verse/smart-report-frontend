<div class="studio">
  <div class="header">
    <p-button> Executar</p-button>
  </div>
  <div class="body">
    <p-splitter
      [panelSizes]="[15, 85]"
      [style]="{ height: '100%' }"
      styleClass="mb-5">
      <ng-template pTemplate>
        <div>
          <p-menu [model]="menuItens" />
        </div>
      </ng-template>
      <ng-template pTemplate>
        <div class="content">
          <ng-content *ngTemplateOutlet="currentTemplate"></ng-content>
        </div>
      </ng-template>
    </p-splitter>
  </div>
</div>

<ng-template #tJson>
  <ngx-monaco-editor *ngIf="true" style="height: 100%; width: 100%"
                     [(ngModel)]="json"
                     [options]="editorJson"
  ></ngx-monaco-editor>
</ng-template>

<ng-template #tHtml>
  <ngx-monaco-editor *ngIf="true" style="height: 100%; width: 100%"
                     [(ngModel)]="html"
                     [options]="editorHtml"
  ></ngx-monaco-editor>
</ng-template>
