
<p-floatLabel>
  <p-inputMask
    [pTooltip]="guidance"
    (ngModelChange)="onChange($event)"
    [ngModel]="value"
    [ngClass]="{'ng-invalid ng-dirty': !isValid}"
    class="w-full outlined"
    pAutoFocus
    [autofocus]="focus"
    [disabled]="disabled"
    [mask]="mask"/>
  <label>{{label}}</label>
</p-floatLabel>
