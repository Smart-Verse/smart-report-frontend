<p-floatLabel>
  <p-dropdown
    (ngModelChange)="onChange($event)"
    [ngModel]="value"
    pAutoFocus
    [autofocus]="focus"
    [disabled]="disabled"
    [options]="options"
    [optionLabel]="optionLabel"
    [ngClass]="{'ng-invalid ng-dirty': !isValid}"
    appendTo="body"
    class="w-full"/>
  <label>{{label}}</label>
</p-floatLabel>
