<div *ngFor="let item of repositorys" class="list-view" >
  <div (mouseover)="onOver(item)" class="item">
    <div (click)="onSelectedItem(item)">
      {{ item.name }}
    </div>
    <div class="cursor" (click)="repo.toggle($event)">
      <p-menu #repo [model]="_menu" [popup]="true" />
      <i class="pi pi-angle-down"></i>
    </div>
  </div>
</div>
